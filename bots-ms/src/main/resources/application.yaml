server:
  port: 0
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: bots-ms
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 600000000
            read-timeout: 600000000
  data:
    mongodb:
      uri: mongodb://localhost:27017/bot_assistent_jbank
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini

ollama:
  model: llama3.2

google-cloud:
  projectId: ${GOOGLE_CLOUD_PROJECT_ID}
  location: ${GOOGLE_CLOUD_LOCATION}
  ia:
    model: ${GOOGLE_CLOUD_MODEL}

ia-service: GoogleCloudAIService

camel:
  component:
    telegram:
      authorization-token: ${BOT_TELEGRAM_AJB_TOKEN}
