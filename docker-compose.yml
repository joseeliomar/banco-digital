networks:
    jbank-network:
      driver: bridge

services:
  eureka-server:
    image: joseeliomar/eureka-server:latest
    ports:
      - 8761:8761
    networks:
      - jbank-network

  conta-digital-cliente-ms-db:
    image: mysql:8.0.37
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: conta_digital_cliente_ms
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3312
    ports:
      - 3312:3312
    expose:
      - 3312 
    networks:
      - jbank-network

  conta-corrente-poupanca-ms-db:
    image: mysql:8.0.37
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: conta_corrente_poupanca_ms
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3309
    ports:
      - 3309:3309
    expose:
      - 3309 
    networks:
      - jbank-network

  extrato-bancario-ms-db:
    image: mysql:8.0.37
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: extrato_bancario_ms
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3310
    ports:
      - 3310:3310
    expose:
      - 3310
    networks:
      - jbank-network

  gerador-numero-conta-afins-ms-db:
    image: postgres:16.3
    restart: always
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: gerador_numero_conta_afins_ms
    ports:
      - 5432:3313
    networks:
      - jbank-network

  endereco-ms-db:
    image: mysql:8.0.37
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: endereco_ms
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3311
    ports:
      - 3311:3311
    expose:
      - 3311 
    networks:
      - jbank-network

  api-gateway:
    image: joseeliomar/api-gateway:latest
    ports:
      - 8765:8765
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - eureka.instance.preferIpAddress=true
    depends_on:
      - eureka-server
    networks:
      - jbank-network

  conta-corrente-poupanca-ms:
    image: joseeliomar/conta-corrente-poupanca-ms:latest
    restart: always
    environment:
      - tz=America/Sao_Paulo
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - eureka.instance.preferIpAddress=true
      - spring.datasource.url=jdbc:mysql://conta-corrente-poupanca-ms-db:3309/conta_corrente_poupanca_ms?useSSL=false&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
      - spring.datasource.username=docker
      - spring.datasource.password=admin123
    deploy:
      replicas: 1
    ports:
      - target: 0
        published: 0
        protocol: tcp
        mode: host
    depends_on:
      - eureka-server
      - conta-corrente-poupanca-ms-db
      - api-gateway
    networks:
      - jbank-network

  conta-digital-cliente-ms:
